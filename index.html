<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
    <h1>To-do list</h1>
    <h4>Enter all tasks you need to do</h4>
    
    <form class="input-group" id="input" >
        <label>Enter Tasks</label>
        <input type="search"   placeholder="Enter a task"
        id="seach-text-input"
        autocomplete="off"class="form-control"  >
        
        <input  type="submit" value="search" class="btn btn-success"><span class="material-symbols-outlined">
            edit
            </span></button>
        </form>
    <h4>Your tasks:</h4>
    <div class="container" id="list">
     

    </div>



    <script src="apps.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
